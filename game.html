<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Game</title>

  <body>
    <div id="gamePage">
      <div class="infoGame">
        <div id="timer">00:00</div>

        <p class="hidden"></p>
      </div>

      <div class="cardContainer" id="eazyGame">
        <div class="card" id="eazyCard" data-framework="panda">

        </div>
        <div class="card" id="eazyCard" data-framework="panda">
          <img class="openCard" src="./img/panda.jpg" alt="panda" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />

        <div class="card" id="eazyCard" data-framework="bob">
          <img class="openCard" src="./img/bob.jpeg" alt="bob" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>

          <img class="openCard" src="./img/bob.jpeg" alt="bob" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>
        <div class="card" id="eazyCard" data-framework="elephant">
          <img class="openCard" src="./img/elephant.jpg" alt="elephant" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />

        <div class="card" id="eazyCard" data-framework="elephant">

        </div>
        <div class="card" id="eazyCard" data-framework="elf">
          <img class="openCard" src="./img/elf.png" alt="elf" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>
        <div class="card" id="eazyCard" data-framework="elf">
          <img class="openCard" src="./img/elf.png" alt="elf" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>
        <div class="card" id="eazyCard" data-framework="pika">
          <img class="openCard" src="./img/cute-pikachu-9.jpg" alt="pika" />

          <img class="openCard" src="./img/unicorn.png" alt="unicorn" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>
        <div class="card" id="eazyCard" data-framework="unicorn">
          <img class="openCard" src="./img/unicorn.png" alt="unicorn" />
          <img class="closeCard" src="./img/brain.jpeg" alt="brain" />
        </div>
      </div>
      <div class="hidden" id="hardGame"></div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
